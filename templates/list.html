{% extends 'base.html' %}
{% block title %} Users List {% endblock %}
{% block content %}
<h1>List of Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.last_name}}, {{user.first_name}}</a></li>
    {% endfor %}
</ul>
<a href="/users/new" class="btn btn-primary">Add a user</a>
{%endblock%}
