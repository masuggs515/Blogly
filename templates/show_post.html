{% extends 'base.html' %}
{% block title %}{{post.title}}{% endblock %}
{% block content %}
<h1 class="my-3">{{post.title}}</h1>
<div class="row">
    <div class="col-8">

        <p>{{post.content}} </p>

        <figure class="text-end">
            <figcaption class="blockquote-footer">By <cite>{{post.user.get_full_name()}}</cite></figcaption>
        </figure>
        {% if post.tags %}
        <h5 class="d-inline">Tags: </h5>
        {% for tag in post.tags %} <span class="badge bg-info text-dark"><a class="text-dark" href="/tags/{{tag.id}}">{{tag.name}}</a></span>{% endfor %}
        {% endif %}
    </div>
    <div class="col-2 text-end">
        <a href="/posts/{{post.id}}/edit" class="btn btn-outline-warning btn-sm mx-2">Edit Post</a>
        <form action="/posts/{{post.id}}/delete" method="POST" id="delete_form">
            <button class="btn btn-danger btn-sm">Delete Post</button>
        </form>
    </div>
</div>
<a href="/users/{{post.user.id}}" class="btn btn-primary mt-3">Back to {{post.user.first_name}}'s Page</a>

{% endblock %}
