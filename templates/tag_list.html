{% extends 'base.html' %}
{% block title %}Tag List{% endblock %}
{% block content %}
<h1>Tags</h1>
{% if tags %}
<ul>
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
</ul>
{% else %}
<h4>No tags</h4>
<a class="btn btn-primary" href="tags/new">Create first Tag</a>
<a href="/users" class="btn btn-primary">Back to Users</a>
{% endif %}
<a class="btn btn-primary" href="tags/new">Create a new Tag</a> 
<a href="/users" class="btn btn-primary">Back to Users</a>
{% endblock %}
