{% extends 'base.html' %}
{% block title %}{{user.first_name}} {{user.last_name}}{% endblock %}
{% block content %}
<h1>{{user.get_full_name()}} Details</h1>
<img src="{{user.image_url}}" alt="">
<a href="/users/{{user.id}}/edit" class="btn btn-outline-warning mx-2">Edit User</a>
<form action="/users/{{user.id}}/delete" method="POST" id="delete_form">
    <button class="btn btn-danger">Delete User</button>
</form>
<h5>Name: {{user.get_full_name()}}</h5>
<a href="/users" class="btn btn-primary">Back to user list</a>
{% endblock %}
